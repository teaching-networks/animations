<div class="split-layout">
	<div class="left">
		<drawable-viewer [drawable]="drawable"></drawable-viewer>
	</div>
	<div class="right">
		<ul class="highlighted-fields">
			<li class="labeled">
				<label>Szenarioauswahl</label>
				<material-dropdown-select
						[buttonText]="scenarioSelectionLabel"
						[selection]="scenarioSelectionModel"
						[options]="scenarioSelectionOptions"
						[itemRenderer]="scenarioSelectionItemRenderer"
						[deselectOnActivate]="false">
				</material-dropdown-select>
			</li>
			<li class="labeled">
				<label>Route</label>
				<material-button raised (click)="reroute()">
					<material-icon icon="link"></material-icon>
					Tor Kanal wechseln
				</material-button>
			</li>
			<li>
				<span class="slider-panel">
					<div>
						Circuit LÃ¤nge
					</div>
					<material-slider [min]="minRouteLength"
									 [max]="maxRouteLength"
									 [step]="1"
									 [value]="currentRouteLength"
									 (valueChange)="changeRouteLength($event)">
					</material-slider>
					<div>
						{{ currentRouteLength }}
					</div>
				</span>
			</li>
			<li class="labeled" style="text-align: center">
				<label>Test</label>
				<material-button raised (click)="test()">
					<material-icon icon="help"></material-icon>
				</material-button>
			</li>
		</ul>
	</div>
</div>
