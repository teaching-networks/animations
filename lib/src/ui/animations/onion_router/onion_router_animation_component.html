<div class="split-layout">
    <div class="left">
        <drawable-viewer [drawable]="drawable" [height]="700"></drawable-viewer>
    </div>
    <div class="right">
        <ul class="highlighted-fields">
            <li class="labeled">
                <label>{{ "onion-router.scenario-selection" | i18n }}</label>
                <material-dropdown-select
                        [buttonText]="scenarioSelectionLabel"
                        [selection]="scenarioSelectionModel"
                        [options]="scenarioSelectionOptions"
                        [itemRenderer]="scenarioSelectionItemRenderer"
                        [deselectOnActivate]="false">
                </material-dropdown-select>
            </li>

            <li class="exception">
                <hr>
            </li>

            <template #controlContainer>
                <!-- Will be filled with the correct controls per scenario -->
            </template>
        </ul>
    </div>
</div>
