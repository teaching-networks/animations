<template [ngIf]="hasScenario">

	<li class="labeled">
		<material-button raised (click)="test()">
			Test Knopf
		</material-button>
	</li>

	<li class="labeled" style="text-align: center">
		<material-button raised (click)="start()">
			<material-icon icon="play_arrow"></material-icon>
		</material-button>
	</li>

	<li class="exception">
		<hr>
	</li>

	<li class="labeled">
		<label>Einstellungen</label>
		<div>
			<material-toggle [(checked)]="showHelpBubbles" label="Hilfen anzeigen"></material-toggle>
		</div>
		<div>
			<material-toggle [(checked)]="autoSkipBubbles"
							 label="Automatisch weiter"></material-toggle>
		</div>
	</li>

</template>
