<template [ngIf]="hasScenario">

	<li class="labeled">
		<label>Route</label>
		<material-button raised (click)="reroute()">
			<material-icon icon="link"></material-icon>
			Tor Kanal wechseln
		</material-button>
	</li>

	<li>
				<span class="slider-panel">
					<div>
						Circuit Länge
					</div>
					<material-slider [min]="minRouteLength"
									 [max]="maxRouteLength"
									 [step]="1"
									 [value]="currentRouteLength"
									 (valueChange)="changeRouteLength($event)">
					</material-slider>
					<div>
						{{ currentRouteLength }}
					</div>
				</span>
	</li>

	<li class="labeled" style="text-align: center">
		<material-button raised (click)="start()">
			<material-icon icon="play_arrow"></material-icon>
		</material-button>
	</li>

	<li class="exception">
		<hr>
	</li>

	<li class="labeled">
		<label>Einstellungen</label>
		<div>
			<material-toggle [(checked)]="showHelpBubbles" label="Erklärungen anzeigen"></material-toggle>
		</div>
		<div>
			<material-toggle [(checked)]="autoSkipBubbles"
							 label="Automatisch weiter"></material-toggle>
		</div>
	</li>

</template>
