<div class="split-layout">
	<div class="left">
		<canvas-comp [height]="canvasHeight" (onResized)="onCanvasResize($event)" (onReady)="onCanvasReady($event)"></canvas-comp>
	</div>
	<div class="right">
		<ul class="highlighted-fields">
			<li class="labeled">
				<label>Scenario</label>
				<material-dropdown-select
						[buttonText]="scenarioSelectionLabel"
						[selection]="scenarioSelectModel"
						[options]="scenarioOptions"
						[itemRenderer]="scenarioItemRenderer"
						style="width: 100%">
				</material-dropdown-select>
			</li>

			<li class="labeled">
				<label>DNS Query Type</label>
				<material-dropdown-select
						[buttonText]="dnsQueryTypeSelectionLabel"
						[selection]="dnsQueryTypeSelectModel"
						[options]="dnsQueryTypeOptions"
						[itemRenderer]="dnsQueryTypeItemRenderer"
						style="width: 100%">
				</material-dropdown-select>
			</li>

			<li class="labeled">
				<label>ROOT DNS Server</label>
				<material-checkbox [(checked)]="rootDNSServerAllowsRecursiveLookup" label="Allow recursive lookups"></material-checkbox>
			</li>

			<li style="text-align: center;">
				<material-button raised (click)="startAnimation()">
					<material-icon icon="play_arrow"></material-icon>
					Start
				</material-button>
			</li>
		</ul>
	</div>
</div>

<div class="description">
	<h3>{{ "description" | i18n }}:</h3>
	<p>
		{{ "dns-animation.description" | i18n }}
	</p>
</div>

<div class="animation-credits">
	<hr>
	<p>
		{{ "dns-animation.credits" | i18n }}
	</p>
</div>
