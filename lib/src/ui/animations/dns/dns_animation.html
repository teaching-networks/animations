<div class="split-layout">
	<div class="left">
		<canvas-comp [height]="canvasHeight" (onResized)="onCanvasResize($event)" (onReady)="onCanvasReady($event)"></canvas-comp>
	</div>
	<div class="right">
		<ul class="highlighted-fields">
			<li class="labeled">
				<label>{{ "dns-animation.controls.scenario.label" | i18n }}</label>
				<material-radio-group [(selectionModel)]="scenarioSelectionModel" style="display: flex; flex-direction: column; max-width: 300px">
					<material-radio *ngFor="let scenario of scenarios" [value]="scenario">{{ scenario.description.toString() }}</material-radio>
				</material-radio-group>
			</li>

			<li class="labeled">
				<label>{{ "dns-animation.controls.dns-query-type.label" | i18n }}</label>
				<material-dropdown-select
						[buttonText]="dnsQueryTypeSelectionLabel"
						[selection]="dnsQueryTypeSelectModel"
						[options]="dnsQueryTypeOptions"
						[itemRenderer]="dnsQueryTypeItemRenderer"
						style="width: 100%">
				</material-dropdown-select>
			</li>

			<li class="labeled">
				<label>{{ "dns-animation.controls.root-dns-server.label" | i18n }}</label>
				<material-checkbox [(checked)]="rootDNSServerAllowsRecursiveLookup" [label]="allowRecursiveLookupLabel.toString()"></material-checkbox>
			</li>

			<li style="text-align: center;">
				<material-button raised (click)="startAnimation()">
					<material-icon icon="play_arrow"></material-icon>
					{{ "dns-animation.controls.start" | i18n }}
				</material-button>
			</li>
		</ul>
	</div>
</div>

<div class="description">
	<h3>{{ "description" | i18n }}:</h3>
	<p>
		{{ "dns-animation.description" | i18n }}
	</p>
</div>

<div class="animation-credits">
	<hr>
	<p>
		{{ "dns-animation.credits" | i18n }}
	</p>
</div>
