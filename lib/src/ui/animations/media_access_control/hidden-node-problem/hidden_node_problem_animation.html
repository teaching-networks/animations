<div class="split-layout">
	<div class="left">
		<canvas-comp [height]="canvasHeight"
					 [ngStyle]="style"
					 (onResized)="onCanvasResize($event)"
					 (onReady)="onCanvasReady($event)"
					 (onMouseUp)="onMouseUp($event)"
					 (onMouseMove)="onMouseMove($event)">
		</canvas-comp>
	</div>
	<div class="right">
		<ul class="highlighted-fields">
			<li class="labeled">
				<label>Test</label>
				<material-button raised (click)="test()">
					Test
				</material-button>
			</li>
		</ul>
	</div>
</div>

<div class="description">
	<h3>{{ "description" | i18n }}:</h3>
	<p>
		{{ "hidden-node-problem-animation.description" | i18n }}
	</p>
</div>

<div class="animation-credits">
	<hr>
	<p>
		{{ "hidden-node-problem-animation.credits" | i18n }}
	</p>
</div>
