<div class="split-layout">
	<div class="left">
		<canvas-comp [height]="canvasHeight"
					 (onResized)="onCanvasResize($event)"
					 (onReady)="onCanvasReady($event)"
					 (onMouseUp)="onMouseUp($event)"
					 (onMouseMove)="onMouseMove($event)">
		</canvas-comp>
	</div>
	<div class="right">
		<ul class="highlighted-fields">
			<li class="labeled">
				<label>{{ "csma-cd-animation.control.medium-length" | i18n }}</label>
				<material-auto-suggest-input
						[(inputText)]="selectedMediumLength"
						[selectionOptions]="mediumLengthSuggestions">
				</material-auto-suggest-input>
			</li>

			<li class="labeled">
				<label>{{ "csma-cd-animation.control.signal-size" | i18n }}</label>
				<material-auto-suggest-input
						[(inputText)]="selectedSignalSize"
						[selectionOptions]="signalSizeSuggestions">
				</material-auto-suggest-input>
			</li>

			<li class="labeled">
				<label>{{ "csma-cd-animation.control.bandwidth" | i18n }}</label>
				<material-auto-suggest-input
						[(inputText)]="selectedBandwidth"
						[selectionOptions]="bandwidthSuggestions">
				</material-auto-suggest-input>
			</li>

			<li class="labeled">
				<label>
					{{ "csma-cd-animation.control.speed" | i18n }}
				</label>
				<span class="slider-panel">
					<material-slider [min]="0.25"
									 [max]="5.0"
									 [step]="0.25"
									 [value]="speedMultiplier"
									 (valueChange)="onSpeedMultiplierChange($event)">
					</material-slider>
					<div>
						{{ speedMultiplierLabel }}x
					</div>
				</span>
			</li>

			<li style="text-align: center">
				<material-button raised (click)="reset()">
					<material-icon icon="done"></material-icon>
					{{ "csma-cd-animation.control.apply" | i18n }}
				</material-button>
				<material-button raised (click)="switchPause()">
					<material-icon [toggle]="isPaused" icon="pause" toggledIcon="play_arrow"></material-icon>
				</material-button>
			</li>
		</ul>
	</div>
</div>

<div class="description">
	<h3>{{ "description" | i18n }}:</h3>
	<p>
		{{ "csma-cd-animation.description" | i18n }}
	</p>
</div>

<div class="animation-credits">
	<hr>
	<p>
		{{ "csma-cd-animation.credits" | i18n }}
	</p>
</div>
