<div class="split-layout">
	<div class="left">
		<canvas-comp [height]="canvasHeight"
					 [ngStyle]="style"
					 (onResized)="onCanvasResize($event)"
					 (onReady)="onCanvasReady($event)"
					 (onMouseUp)="onMouseUp($event)"
					 (onMouseMove)="onMouseMove($event)"
					 (onMouseDown)="onMouseDown($event)">
		</canvas-comp>
	</div>
	<div class="right">
		<ul class="highlighted-fields">
			<li class="labeled centered">
				<label>{{ "csma-ca-animation.settings" | i18n }}</label>
				<div>
					<material-toggle [disabled]="!isInitState" [checked]="rtsCtsOn" [label]="rtsCtsLabel"
									 (checkedChange)="setRtsCtsEnabled($event)"></material-toggle>
				</div>
			</li>

			<li class="labeled centered">
				<label>{{ "csma-ca-animation.animation-speed" | i18n }}</label>
				<span class="slider-panel">
					<material-slider [min]="0.1"
									 [max]="2.0"
									 [step]="0.1"
									 [disabled]="!isInitState"
									 [(value)]="animationSpeedFactor">
					</material-slider>
					<div>
						{{ animationSpeedFactor.toStringAsFixed(1) }}
					</div>
				</span>
			</li>

			<li class="labeled centered">
				<material-button raised (click)="switchPause()">
					<material-icon [toggle]="isPaused" icon="pause" toggledIcon="play_arrow"></material-icon>
				</material-button>
				<material-button raised (click)="reset()">
					<material-icon icon="delete_forever"></material-icon>
				</material-button>
			</li>
		</ul>
	</div>
</div>

<div class="description">
	<h3>{{ "description" | i18n }}:</h3>
	<description-component [descriptor]="descriptor"></description-component>
</div>

<div class="animation-credits">
	<hr>
	<p>
		{{ "csma-ca-animation.credits" | i18n }}
	</p>
</div>
