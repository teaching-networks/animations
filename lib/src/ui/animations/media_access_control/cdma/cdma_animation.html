<div class="split-layout">
    <div class="left">
        <drawable-viewer [drawable]="drawable" [height]="700"></drawable-viewer>
    </div>
    <div class="right">
        <ul class="highlighted-fields">
            <li class="labeled">
                <label>Test</label>
                <material-input [ngModel]="testPattern" (ngModelChange)="onPatternChange(0, $event)" [maxCount]="maxPatternSize"></material-input>
            </li>

            <li class="exception">
                <hr>
            </li>
        </ul>
    </div>
</div>
