<div *ngIf="animationDescriptors == null" class="centered-panel">
	<material-spinner></material-spinner>
</div>

<ul *ngIf="animationDescriptors != null" class="animation-list">
	<li *ngFor="let anim of animationDescriptors.values" [routerLink]="animationUrl(anim.path)">
		<div>
			<img width="100%" src="{{anim.previewImagePath}}">
		</div>
		<h3>
			{{getAnimationName(anim.name)}}
		</h3>
		<material-toggle *restricted
						 [checked]="isAnimationVisible(anim.id)"
						 (checkedChange)="onVisibilityChange(anim.id, $event)">
		</material-toggle>
	</li>
</ul>
