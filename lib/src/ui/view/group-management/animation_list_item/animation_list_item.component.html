<li>
	<material-button (click)="toggleAnimation(descriptor.id)">
		<material-checkbox
				[checked]="isAnimationEnabled(descriptor.id)">
		</material-checkbox>
		<img src="{{ descriptor.previewImagePath }}" height="48">
		<span>&nbsp;{{ getAnimationName(descriptor) }}</span>
	</material-button>
</li>
