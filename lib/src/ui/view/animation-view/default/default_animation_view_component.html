<h1 *ngIf="animationTitle != null">{{ animationTitle.toString() }}</h1>

<dynamic-content *ngIf="componentToShow != null" [componentToShow]="componentToShow"></dynamic-content>

<div class="centered-panel info-box" *ngIf="isLoading || notVisible || isError">
	<material-spinner *ngIf="isLoading"></material-spinner>
	<div *ngIf="notVisible">
		{{ "animation-not-visible" | i18n }}
	</div>
	<div *ngIf="isError">
		{{ "animation-error" | i18n }}
	</div>
</div>

<div>
	<material-button [routerLink]="routes.groups.toUrl()">
		<material-icon icon="arrow_back"></material-icon>
		{{ "back" | i18n }}
	</material-button>
	<material-button [routerLink]="detailUrl">
		<material-icon icon="zoom_out_map"></material-icon>
		{{ "fullscreen" | i18n }}
	</material-button>
</div>
