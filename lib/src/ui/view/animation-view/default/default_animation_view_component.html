<dynamic-content *ngIf="componentToShow != null" [componentToShow]="componentToShow"></dynamic-content>

<div>
	<material-button (trigger)="back()">
		<material-icon icon="arrow_back"></material-icon>
		{{ i18n.get("back") }}
	</material-button>
	<material-button (trigger)="detail()">
		<material-icon icon="zoom_out_map"></material-icon>
		{{ i18n.get("fullscreen") }}
	</material-button>
</div>
