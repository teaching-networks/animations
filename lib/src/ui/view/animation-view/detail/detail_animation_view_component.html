<div class="fullscreen">
	<div class="content">
		<template [ngIf]="loaded">
			<template [ngIf]="version == 1">
				<dynamic-content *ngIf="componentToShow != null" [componentFactory]="componentToShow"
								 (loaded)="onAnimationComponentLoaded($event)"></dynamic-content>
			</template>
			<template [ngIf]="version == 2">
				<animation-base-component [componentFactory]="componentToShow"></animation-base-component>
			</template>
		</template>

		<div class="centered-panel info-box" *ngIf="isLoading || notVisible || isError">
			<material-spinner *ngIf="isLoading"></material-spinner>
			<div *ngIf="notVisible">
				{{ "animation-not-visible" | i18n }}
			</div>
			<div *ngIf="isError">
				{{ "animation-error" | i18n }}
			</div>
		</div>
	</div>
</div>
