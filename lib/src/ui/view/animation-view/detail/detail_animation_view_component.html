<div class="fullscreen">
	<div class="content">
		<dynamic-content *ngIf="componentToShow != null" [componentFactory]="componentToShow" (loaded)="onAnimationComponentLoaded($event)"></dynamic-content>

		<div class="centered-panel info-box" *ngIf="isLoading || notVisible || isError">
			<material-spinner *ngIf="isLoading"></material-spinner>
			<div *ngIf="notVisible">
				{{ "animation-not-visible" | i18n }}
			</div>
			<div *ngIf="isError">
				{{ "animation-error" | i18n }}
			</div>
		</div>
	</div>
</div>
