<h1>{{ "settings" | i18n }}</h1>

<div>
    <div>
        <material-toggle [disabled]="isBusy" [checked]="getOrDefault('carousel.enabled')"
                         [label]="carouselEnableMsg.toString()"
                         (checkedChange)="boolSettingChange('carousel.enabled', $event)"></material-toggle>
    </div>
</div>
