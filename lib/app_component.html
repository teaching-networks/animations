<header class="header">
	<div class="logo">
		<img src="/img/hm-logo.svg">
	</div>
	<div class="rest">
		<span class="title">{{title}}</span>
		<nav>
			<material-button (trigger)="goTo('Overview')"><material-icon icon="home"></material-icon>{{ overviewLabel }}</material-button>
		</nav>
	</div>
</header>

<router-outlet></router-outlet>

<footer class="footer">
	<span>{{copyrightLabel}} &copy; <b>{{year}}</b> {{munichUniversityName}}</span>
	<span>&nbsp;&bull;&nbsp;</span>
	<material-dropdown-select
			[buttonText]="languageSelectionLabel"
			[selection]="languageSelectionModel"
			[options]="languageSelectionOptions"
			[itemRenderer]="languageItemRenderer">
	</material-dropdown-select>
</footer>
