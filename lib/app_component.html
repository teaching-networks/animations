<header class="header">
	<div class="logo">
		<img src="img/hm_logo.svg">
	</div>
	<div class="rest">
		<span class="title">{{ "title" | i18n }}</span>
		<nav>
			<material-button (trigger)="goTo('Overview')"><material-icon icon="home"></material-icon>{{ "overview" | i18n }}</material-button>
		</nav>
	</div>
</header>

<router-outlet></router-outlet>

<footer class="footer">
	<span>{{ "copyright" | i18n }} &copy; <b>{{year}}</b> {{ "munichUniversityName" | i18n }}</span>
	<span>&nbsp;&bull;&nbsp;</span>
	<material-dropdown-select
			[buttonText]="languageSelectionLabel"
			[selection]="languageSelectionModel"
			[options]="languageSelectionOptions"
			[itemRenderer]="languageItemRenderer">
	</material-dropdown-select>
</footer>
