before_script:
- sudo apt-get update
- sudo apt-get install dart

stages:
- build

webapp_build:
  stage: build
  tags:
  - www
  script:
  - pub upgrade
  - pub run build_runner build --release --output build
  # Deploy
  - echo "DEPLOYMENT FOR BRANCH ${CI_COMMIT_REF_SLUG}"
  # Copy build app to output folder
  - sudo cp -r build/web/* /var/www/html/
